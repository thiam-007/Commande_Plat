<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Plat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-----------------------Start NavBar------------------------>
    <nav class="navbar navbar-light p-3 bg-light">
        <a href="insertPlat.html">
            <i class="bi bi-bi-plus-square-fill"></i>
            Ajouter un Plat
        </a>
        <a href="showplat.html">
            <i class="bi bi-eye-fill"></i>
            Voir tous les plats
        </a>
    </nav>
    <!-----------------------End of NavBar-------------------------->
    <p class="display-3 text-center mt-3">Ajouter un Plat <i class="bi bi-plus-square-fill"></i></p>
<!-----------------------Start of container -------------------------->
    <div class="d-flex justify-content-center">
        <form class="container" id="add-food-form">
            <div class="form-row">
                <div class="form-group col-10 pb-2">
                    <label for="">Nom du plat</label>
                    <input type="text" id="food-name" class="form-control" placeholder="Saisir le nom du plat ici...">
                </div>

                <div class="form-group col-10 pb-2">
                    <label for="">CIN d'utilisateur</label>
                    <input type="text" id="user-cin" class="form-control" placeholder="Saisir le CIN">
                </div>

                <div class="form-group col-10 pb-2">
                    <label for="">Description</label>
                    <input type="text" id="food-desc" class="form-control" placeholder="Description">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-10 pb-2">
                    <label for="">Localisation du plat :</label>
                    <select id="food-location" title="town" class="form-control">
                        <option >Tunis</option>
                        <option >Manouba</option>
                        <option >Ariana</option>
                    </select>
                </div>

                <div class="form-group col-10 pb-2">
                    <label for="">Plat URL photo</label>
                    <input type="url" id="food-pic" class="form-control" placeholder="Ajouter de votre photo ici...">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Confirmer votre plat</button>
        </form>
    </div>
<!-----------------------End of container-------------------------->
</body>
<script type="module" src="/server/insertPlat.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
